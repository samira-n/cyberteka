<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/indexAdaptive.css">
    <title>КИБЕРТЕКА</title>
</head>
<body>
    <div class="container">
        <img src="img/el1.png" alt="" class="backgroundElementImg1">
        <img src="img/el2.png" alt="" class="backgroundElementImg2">

        <div class="leftContent">
            <div class="logo">
                <img src="img/logo.png" alt="" class="logoImg">
                <img src="img/name.png" alt="" class="nameImg">
            </div>
            <p>Выбираешь клуб для того что бы провести вечер? Ты как раз вовремя, потому что в июле мы обновили видеокарты до 30 серии!</p>
            <button class="btn" type="button" id="openPopUpBtn">Забронировать!</button>
        </div>

        <div class="rightContent">
            <div class="topImg">
                <img src="img/topImg.png" alt="" class="topImg">
                <div class="content">
                    <h2>КИБЕРТЕКА</h2>
                    <h3>НА ПРОФСОЮЗНОЙ</h3>

                    <button class="btnTransparent">Подробнее →</button>
                </div>
            </div>
            <div class="bottomImg">
                <img src="img/bottomImg.png" alt="">
                <div class="content">
                    <h2>КИБЕРТЕКА</h2>
                    <h3>НА БАУМАНСКОЙ</h3>

                    <button class="btnTransparent" type="button">Подробнее →</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popUp" id="popUp">
        <div class="popUpBox">
            <h2>Забронируй место!</h2>
            <form action="">
                <div class="form-row">
                    <input type="text" placeholder="Имя" required>
                    <input type="date" placeholder="Дата" required>
                    <input type="time" placeholder="Время" required>
                </div>
                <div class="form-row">
                    <input type="number" placeholder="Количество гостей" min="1" required>
                </div>
                <div class="form-row">
                    <input type="tel" placeholder="Номер телефона" required>
                </div>
                <div class="form-row">
                    <textarea name="wishes" id="wishes" placeholder="Ваши пожелания"></textarea>
                </div>
                <button class="btn reserve" type="button" id="reserve">Забронировать!</button>
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
